<div #main>
  <div>{{title}}</div>
  <div #board id="board">
    <ng-container *ngFor="let column of cssClasses;index as x">
      <div [ngClass]="'row'">
        <ng-container *ngFor="let class of column;index as y">
          <div [ngClass]="cssClasses[x][y]" (click)="onFieldClicked(x, y)">

          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
